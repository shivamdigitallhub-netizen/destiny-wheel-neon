<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Destiny Wheel</title>

<style>
body{
margin:0;
font-family:system-ui;
background:radial-gradient(circle,#260018,#000);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:#fff;
overflow:hidden;
}

.card{
background:#0f0014;
padding:35px;
border-radius:24px;
width:420px;
text-align:center;
box-shadow:0 0 60px #ff4d6d55;
}

.brand{
color:#ff4d6d;
font-weight:700;
}

.tag{
font-size:12px;
color:#aaa;
margin-bottom:8px;
}

h1{
margin:10px 0 20px;
}

input{
width:100%;
padding:14px;
margin-bottom:10px;
border-radius:10px;
border:none;
background:#1a001f;
color:#fff;
}

button{
padding:14px 24px;
border:none;
border-radius:999px;
background:#ff4d6d;
color:#fff;
cursor:pointer;
margin:6px;
}

.secondary{
background:#111;
}

.whatsapp{
background:#25D366;
}

/* Wheel */
#wheelWrap{
position:relative;
margin-top:20px;
height:260px;
display:flex;
justify-content:center;
align-items:center;
}

#wheel{
width:220px;
height:220px;
border-radius:50%;
background:
conic-gradient(
#ff4d6d 0deg 60deg,
#ff8fab 60deg 120deg,
#ff4d6d 120deg 180deg,
#ff8fab 180deg 240deg,
#ff4d6d 240deg 300deg,
#ff8fab 300deg 360deg
);
box-shadow:
0 0 20px #ff4d6d,
0 0 60px #ff4d6d;
transition:transform 4s cubic-bezier(.2,.8,.2,1);
position:relative;
}

/* Clean upright labels */
.slice{
position:absolute;
top:50%;
left:50%;
transform-origin:center -85px;
font-size:13px;
font-weight:700;
color:#fff;
text-shadow:0 0 6px #ff4d6d;
}

.pointer{
position:absolute;
top:-12px;
font-size:26px;
color:#ff4d6d;
text-shadow:0 0 10px #ff4d6d;
}

#analysis{
margin-top:15px;
min-height:60px;
color:#ccc;
font-size:14px;
}

#pair{
margin-top:10px;
font-size:20px;
color:#ff4d6d;
font-weight:700;
}

#result{
margin-top:8px;
font-size:22px;
font-weight:700;
}
</style>
</head>

<body>

<div class="card">

<div class="brand">Digital Web Hive</div>
<div class="tag">Interactive Experiences That Convert</div>

<h1>Destiny Wheel üíò</h1>

<input id="name1" placeholder="Your Name">
<input id="name2" placeholder="Partner Name">

<button onclick="spin()">Spin Destiny</button>

<div id="wheelWrap">
<div class="pointer">üíò</div>

<div id="wheel">

<div class="slice" style="transform:rotate(0deg)">‚ù§Ô∏è LOVE</div>
<div class="slice" style="transform:rotate(60deg)">üíû SOUL</div>
<div class="slice" style="transform:rotate(120deg)">üíç MARRY</div>
<div class="slice" style="transform:rotate(180deg)">ü•∞ CARE</div>
<div class="slice" style="transform:rotate(240deg)">ü§ù FRIEND</div>
<div class="slice" style="transform:rotate(300deg)">üòÖ CHAOS</div>

</div>
</div>

<div id="analysis"></div>
<div id="pair"></div>
<div id="result"></div>

<button class="secondary" onclick="share()">Share</button>
<button class="secondary" onclick="location.reload()">Restart</button>
<br>
<button class="whatsapp" onclick="openWhatsApp()">WhatsApp</button>

</div>

<script>

const slices=[
{key:"love",text:"‚ù§Ô∏è True Love Connection!"},
{key:"soul",text:"üíû Soulmate Vibes!"},
{key:"marry",text:"üíç Wedding Bells Ahead!"},
{key:"care",text:"ü•∞ Caring Bond!"},
{key:"friend",text:"ü§ù Best Friends Energy!"},
{key:"chaos",text:"üòÖ It's Complicated!"}
];

function typeAI(text){
analysis.innerHTML="";
let i=0;
const int=setInterval(()=>{
analysis.innerHTML+=text[i];
i++;
if(i>=text.length)clearInterval(int);
},20);
}

function spin(){

const n1=name1.value.trim();
const n2=name2.value.trim();

if(!n1||!n2){
alert("Enter both names");
return;
}

typeAI("‚ö° Charging destiny energy...\n‚ù§Ô∏è Aligning hearts...\nüî¢ Selecting outcome...");

const index=Math.floor(Math.random()*6);
const deg=3600+(index*60);

wheel.style.transform=`rotate(${deg}deg)`;

setTimeout(()=>{
pair.innerText=`${n1} üíò ${n2}`;
result.innerText=slices[index].text;
},4000);
}

function share(){
navigator.clipboard.writeText(pair.innerText+" ‚Äî "+result.innerText);
alert("Result copied");
}

function openWhatsApp(){
window.open("https://wa.me/64212456560","_blank");
}

</script>

</body>
</html>
