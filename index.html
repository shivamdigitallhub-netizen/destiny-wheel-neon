<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Destiny Wheel</title>

<style>
body{
margin:0;
font-family:system-ui;
background:radial-gradient(circle,#2b0020,#000);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:#fff;
}

.card{
width:420px;
padding:35px;
border-radius:26px;
text-align:center;
background:rgba(20,0,25,.6);
backdrop-filter:blur(18px);
box-shadow:0 0 80px #ff4d6d55;
}

.brand{color:#ff4d6d;font-weight:700}
.tag{font-size:12px;color:#aaa;margin-bottom:10px}
h1{margin:10px 0 20px}

input{
width:100%;
padding:14px;
margin-bottom:10px;
border-radius:12px;
border:none;
background:#1a001f;
color:#fff;
}

button{
padding:14px 24px;
border:none;
border-radius:999px;
cursor:pointer;
margin:6px;
font-weight:600;
}

.primary{
background:linear-gradient(45deg,#ff4d6d,#ff758f);
color:white;
box-shadow:0 0 20px #ff4d6d;
}

.secondary{background:#111;color:#fff}
.whatsapp{background:#25D366;color:#fff}

/* ===== WHEEL AREA ===== */
#wheelWrap{
position:relative;
height:300px;
display:flex;
justify-content:center;
align-items:center;
perspective:900px;
margin-top:20px;
}

#wheel{
width:260px;
height:260px;
border-radius:50%;
position:relative;

background:
conic-gradient(
#ff4d6d 0deg 60deg,
#ff8fab 60deg 120deg,
#ff4d6d 120deg 180deg,
#ff8fab 180deg 240deg,
#ff4d6d 240deg 300deg,
#ff8fab 300deg 360deg
);

box-shadow:
0 0 30px #ff4d6d,
0 0 80px #ff4d6d,
inset 0 0 30px #ffffff22;

transition:transform 5s cubic-bezier(.12,.82,.32,1);
transform-style:preserve-3d;
}

/* GLASS SHINE */
#wheel::after{
content:"";
position:absolute;
inset:0;
border-radius:50%;
background:linear-gradient(120deg,rgba(255,255,255,.25),transparent 40%);
}

/* POINTER */
.pointer{
position:absolute;
top:-18px;
font-size:28px;
text-shadow:0 0 12px #ff4d6d;
}

/* TEXT INSIDE WHEEL ‚Äî FIXED */
.slice{
position:absolute;
left:50%;
top:50%;
width:120px;
text-align:center;
font-weight:700;
font-size:14px;
transform-origin:center;
}

.s1{transform:translate(-50%,-105px)}
.s2{transform:translate(45px,-55px) rotate(60deg)}
.s3{transform:translate(45px,45px) rotate(120deg)}
.s4{transform:translate(-50%,105px) rotate(180deg)}
.s5{transform:translate(-145px,45px) rotate(240deg)}
.s6{transform:translate(-145px,-55px) rotate(300deg)}

#analysis{margin-top:12px;color:#ccc;min-height:40px}
#pair{margin-top:10px;font-size:20px;color:#ff4d6d;font-weight:700}
#result{margin-top:6px;font-size:22px;font-weight:700}
</style>
</head>

<body>

<div class="card">

<div class="brand">Digital Web Hive</div>
<div class="tag">Interactive Experiences That Convert</div>

<h1>Destiny Wheel üíò</h1>

<input id="name1" placeholder="Your Name">
<input id="name2" placeholder="Partner Name">

<button class="primary" onclick="spin()">Spin Destiny</button>

<div id="wheelWrap">
<div class="pointer">üíò</div>

<div id="wheel">

<div class="slice s1">‚ù§Ô∏è LOVE</div>
<div class="slice s2">üíû SOUL</div>
<div class="slice s3">üíç MARRY</div>
<div class="slice s4">ü•∞ CARE</div>
<div class="slice s5">ü§ù FRIEND</div>
<div class="slice s6">üòÖ CHAOS</div>

</div>
</div>

<div id="analysis"></div>
<div id="pair"></div>
<div id="result"></div>

<button class="secondary" onclick="share()">Share</button>
<button class="secondary" onclick="location.reload()">Restart</button>
<br>
<button class="whatsapp" onclick="openWhatsApp()">WhatsApp</button>

</div>

<script>

const results=[
"‚ù§Ô∏è True Love Connection!",
"üíû Soulmate Vibes!",
"üíç Wedding Bells Ahead!",
"ü•∞ Caring Bond!",
"ü§ù Best Friends Energy!",
"üòÖ It's Complicated!"
];

let currentRotation=0;

function typeAI(text){
analysis.innerText="";
let i=0;
const t=setInterval(()=>{
analysis.innerText+=text[i];
i++;
if(i>=text.length)clearInterval(t);
},20);
}

function spin(){

const n1=name1.value.trim();
const n2=name2.value.trim();

if(!n1||!n2){
alert("Enter both names");
return;
}

typeAI("‚ö° Charging destiny energy... ‚ù§Ô∏è Aligning hearts... üî¢ Selecting outcome...");

/* REAL PHYSICS */
const index=Math.floor(Math.random()*6);
const sliceDeg=360/6;
const stopAngle=(360-(index*sliceDeg)-sliceDeg/2);

const extraSpins=5*360;
currentRotation+=extraSpins+stopAngle;

wheel.style.transform=
`rotateX(8deg) rotateY(-6deg) rotate(${currentRotation}deg)`;

setTimeout(()=>{
pair.innerText=`${n1} üíò ${n2}`;
result.innerText=results[index];
},5000);
}

function share(){
navigator.clipboard.writeText(pair.innerText+" ‚Äî "+result.innerText);
alert("Result copied!");
}

function openWhatsApp(){
window.open("https://wa.me/64212456560","_blank");
}

</script>

</body>
</html>
