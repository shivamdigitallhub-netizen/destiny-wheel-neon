<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Destiny Wheel</title>

<style>

body{
margin:0;
font-family:system-ui;
background:radial-gradient(circle at center,#2b0020,#000);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
overflow:hidden;
}

/* CARD */
.card{
width:420px;
padding:35px;
border-radius:26px;
text-align:center;

background:rgba(20,0,25,0.55);
backdrop-filter:blur(18px);
border:1px solid rgba(255,255,255,0.08);

box-shadow:
0 0 80px #ff4d6d55,
inset 0 0 30px #ffffff08;
}

.brand{
color:#ff4d6d;
font-weight:700;
}

.tag{
font-size:12px;
color:#aaa;
margin-bottom:10px;
}

h1{margin:10px 0 20px}

/* INPUTS */
input{
width:100%;
padding:14px;
margin-bottom:10px;
border-radius:12px;
border:none;
background:#1a001f;
color:#fff;
outline:none;
}

/* BUTTONS */
button{
padding:14px 24px;
border:none;
border-radius:999px;
cursor:pointer;
margin:6px;
font-weight:600;
}

.primary{
background:linear-gradient(45deg,#ff4d6d,#ff758f);
color:white;
box-shadow:0 0 20px #ff4d6d;
}

.secondary{
background:#111;
color:#fff;
}

.whatsapp{
background:#25D366;
color:#fff;
}

/* 3D GLASS WHEEL AREA */
#wheelWrap{
margin-top:20px;
position:relative;
height:280px;
display:flex;
justify-content:center;
align-items:center;
perspective:900px;
}

#wheel{
width:260px;
height:260px;
border-radius:50%;
position:relative;

background:
conic-gradient(
#ff4d6d 0deg 60deg,
#ff8fab 60deg 120deg,
#ff4d6d 120deg 180deg,
#ff8fab 180deg 240deg,
#ff4d6d 240deg 300deg,
#ff8fab 300deg 360deg
);

transform-style:preserve-3d;
transition:transform 4s cubic-bezier(.2,.8,.2,1);

box-shadow:
0 0 30px #ff4d6d,
0 0 80px #ff4d6d,
inset 0 0 30px #ffffff22;
}

/* GLASS SHINE LAYER */
#wheel::after{
content:"";
position:absolute;
inset:0;
border-radius:50%;
background:
linear-gradient(120deg,rgba(255,255,255,.25),transparent 40%);
mix-blend-mode:overlay;
}

/* POINTER */
.pointer{
position:absolute;
top:-18px;
font-size:28px;
text-shadow:0 0 15px #ff4d6d;
}

/* TEXT INSIDE SLICES */
.slice{
position:absolute;
width:100%;
top:50%;
left:50%;
font-size:14px;
font-weight:700;
text-shadow:0 0 6px #ff4d6d;
transform-origin:center;
}

.s1{transform:translate(-50%,-110px)}
.s2{transform:translate(50px,-50px) rotate(60deg)}
.s3{transform:translate(50px,50px) rotate(120deg)}
.s4{transform:translate(-50%,105px) rotate(180deg)}
.s5{transform:translate(-150px,50px) rotate(240deg)}
.s6{transform:translate(-150px,-50px) rotate(300deg)}

/* RESULT */
#analysis{
margin-top:12px;
min-height:50px;
font-size:14px;
color:#ccc;
}

#pair{
margin-top:10px;
font-size:20px;
color:#ff4d6d;
font-weight:700;
}

#result{
margin-top:6px;
font-size:22px;
font-weight:700;
}

</style>
</head>

<body>

<div class="card">

<div class="brand">Digital Web Hive</div>
<div class="tag">Interactive Experiences That Convert</div>

<h1>Destiny Wheel üíò</h1>

<input id="name1" placeholder="Your Name">
<input id="name2" placeholder="Partner Name">

<button class="primary" onclick="spin()">Spin Destiny</button>

<div id="wheelWrap">

<div class="pointer">üíò</div>

<div id="wheel">

<div class="slice s1">‚ù§Ô∏è LOVE</div>
<div class="slice s2">üíû SOUL</div>
<div class="slice s3">üíç MARRY</div>
<div class="slice s4">ü•∞ CARE</div>
<div class="slice s5">ü§ù FRIEND</div>
<div class="slice s6">üòÖ CHAOS</div>

</div>

</div>

<div id="analysis"></div>
<div id="pair"></div>
<div id="result"></div>

<button class="secondary" onclick="share()">Share</button>
<button class="secondary" onclick="location.reload()">Restart</button>
<br>
<button class="whatsapp" onclick="openWhatsApp()">WhatsApp</button>

</div>

<script>

const slices=[
"‚ù§Ô∏è True Love Connection!",
"üíû Soulmate Vibes!",
"üíç Wedding Bells Ahead!",
"ü•∞ Caring Bond!",
"ü§ù Best Friends Energy!",
"üòÖ It's Complicated!"
];

function typeAI(text){
analysis.innerText="";
let i=0;
const t=setInterval(()=>{
analysis.innerText+=text[i];
i++;
if(i>=text.length)clearInterval(t);
},20);
}

function spin(){

const n1=name1.value.trim();
const n2=name2.value.trim();

if(!n1||!n2){
alert("Enter both names");
return;
}

typeAI("‚ö° Charging destiny energy... ‚ù§Ô∏è Aligning hearts... üî¢ Selecting outcome...");

const index=Math.floor(Math.random()*6);

const rotation=3600+(index*60);
wheel.style.transform=`rotateX(8deg) rotateY(-6deg) rotate(${rotation}deg)`;

setTimeout(()=>{
pair.innerText=`${n1} üíò ${n2}`;
result.innerText=slices[index];
},4000);
}

function share(){
navigator.clipboard.writeText(pair.innerText+" ‚Äî "+result.innerText);
alert("Result copied!");
}

function openWhatsApp(){
window.open("https://wa.me/64212456560","_blank");
}

</script>

</body>
</html>
